number_of_bootstraps: 5 # this sets global setting of which how many bootstraps to use

lgb_params:
  "boosting_type": "gbdt"
  "objective": "regression"
  "metric":
    - l2
    - l1
  "max_leaves": 20
  "max_depth": 3
  "learning_rate": 0.07
  "feature_fraction": 0.8
  "bagging_fraction": 1
  "min_data_in_leaf": 6
  "lambda_l1": 0.9
  "lambda_l2": 0.9
  "verbose": -1

debug_local: false